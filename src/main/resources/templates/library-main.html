<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Library</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out" style="margin-left: 20px; background-color: orange;"
           onmouseover="this.style.backgroundColor='darkorange'" onmouseout="this.style.backgroundColor='orange'"/>
</form>
<div class="container mt-5">
    <h1>Library</h1>
    <div th:each="el : ${books}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/Library/' + ${el.id}" class="btn btn-warning">More details</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
