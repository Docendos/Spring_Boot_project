<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Editing book information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Editing</h1>
    <div th:each="el : ${book}">
        <form method="post">
            <input tupe="text" th:value="${el.title}" name="title" placeholder="Enter name of book" class="form-control"><br>
            <textarea name="anons" placeholder="Enter anons of book" class="form-control" th:text="${el.anons}" /><br>
            <button type="submit" class="btn btn-success">Update</button><br>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
